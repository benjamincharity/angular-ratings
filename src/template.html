<div class="bpc-stars" data-ng-class="{ 'stars--disabled': vm.bcReadOnly }" >

  <div
    class="bpc-stars__star"
    data-ng-repeat="rating in ::vm.bcRatings track by $index"
    data-ng-click="vm.bcRatingValue = rating.rating"
  >
    <ng-include src="vm.starTemplate"></ng-include>
  </div>

</div>
